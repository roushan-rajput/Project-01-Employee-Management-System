<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #1e1b4b;
      color: #fff;
      padding: 30px 20px;
      transition: 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .nav-link {
      display: block;
      padding: 14px 20px;
      margin-bottom: 12px;
      border-radius: 10px;
      color: #c7d2fe;
      text-decoration: none;
      transition: 0.3s;
      cursor: pointer;
    }

    .nav-link:hover, .nav-link.active {
      background: #4f46e5;
      color: #fff;
      transform: translateX(5px);
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 30px;
      animation: fadeIn 0.6s ease;
    }

    .topbar {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: slideUp 0.6s ease;
    }

    .card h3 { margin-bottom: 20px; }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    button {
      background: #4f46e5;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th { background: #eef2ff; }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .section { display: none; }
    .section.active { display: block; }

    @media (max-width: 768px) {
      .sidebar { width: 200px; }
    }
  </style>
</head>
<body>

<!-- <h1>{{data}}</h1> -->
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a class="nav-link active" href="{% url 'add_emp' %}">Add New Employee</a>
    <a class="nav-link" href="{% url 'show_emp' %}">Show All Employees</a>
    <a class="nav-link" onclick="showSection('profile')">Your Profile</a>
    <a class="nav-link" onclick="showSection('activity')">Other Activities</a>
    <a class="nav-link active" href="{% url 'admin_logout' %}">Logout!</a>
  </div>
  <!-- Main -->
  <div class="main">
    <div class="topbar">
      <h3>Welcome Roushan!</h3>
      <h5>Hello!</h5>
    </div>
    
    <!-- Show Employees -->
    <!-- <div id="list" class="card section">
      <h3>All Employees</h3>
      {{data}}
    </div> -->

    <!-- Profile -->
    <div id="profile" class="card section">
      <h3>Your Profile</h3>
      <p><strong>Name:</strong> Admin User</p>
      <p><strong>Email:</strong> admin@company.com</p>
      <p><strong>Role:</strong> Administrator</p>
    </div>

    <!-- Activities -->
    <div id="activity" class="card section">
      <h3>Other Activities</h3>
      <p>✔ System Monitoring</p>
      <p>✔ Employee Management</p>
      <p>✔ Reports & Analytics</p>
    </div>
  </div>

  <script>
    const employees = [];

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      event.target.classList.add('active');
    }

    function addEmployee() {
      const name = document.getElementById('name').value;
      const role = document.getElementById('role').value;

      if (!name || !role) return alert('Fill all fields');

      employees.push({ name, role });
      document.getElementById('name').value = '';
      document.getElementById('role').value = '';

      renderEmployees();
      showSection('list');
    }

    function renderEmployees() {
      const table = document.getElementById('employeeTable');
      table.innerHTML = '';

      employees.forEach(emp => {
        const row = `<tr><td>${emp.name}</td><td>${emp.role}</td></tr>`;
        table.innerHTML += row;
      });
    }
  </script>

</body>
</html>
